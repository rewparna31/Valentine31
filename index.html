  <body>
    <audio src="https://b.top4top.io/m_2963ax8hk1.mp3" id="linkmp3" class="sembunyi" loop></audio>
    <button id="play-btn" class="sembunyi"></button>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const audioElement = document.getElementById('linkmp3');
        const playBtn = document.getElementById('play-btn');
  
        audioElement.addEventListener('loadedmetadata', () => {
          playBtn.classList.remove('sembunyi');
          audioElement.play();
        });
  
        playBtn.addEventListener('click', () => {
          if (audioElement.paused) {
            audioElement.play();
            playBtn.classList.add('playing');
          } else {
            audioElement.pause();
            playBtn.classList.remove('playing');
          }
        });
  
        audioElement.addEventListener('ended', () => {
          playBtn.classList.remove('playing');
        });
  
        audioElement.addEventListener('play', () => {
          playBtn.classList.add('playing');
        });
  
        audioElement.addEventListener('pause', () => {
          playBtn.classList.remove('playing');
        });
  
        document.addEventListener('click', (event) => {
          if (event.target !== playBtn && audioElement.paused) {
            audioElement.play();
            playBtn.classList.add('playing');
          }
        });
      });
    </script>
  </body>
